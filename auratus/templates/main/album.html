{% extends 'base.html' %}
{% load markup %}

{% block content %}

<ul class="breadcrumb">
  <li><a href="{% url index %}">Auratus</a> <span class="divider">/</span></li>
  <li><a href="{% url album-index %}">Albums</a> <span class="divider">/</span></li>
	<li class="active">{{album.title}}</li>
</ul>


{% if album.description %}
{{album.description|markdown}}
{% endif %}

<div id="thumbnails">
	{% for ap in album.albumphoto_set.all %}
	{% with ap.photo as photo %}
	<div class="album-thumbnail">
    <a href="{% url photo photo.id %}">
			<img src="http://reticulum.thraxil.org/image/{{photo.reticulum_key}}/350w/{{photo.id}}.{{photo.extension}}"
					 alt="{{photo.title}}"/>
    </a>
	</div>
	{% endwith %}
{% endfor %}
</div>

<script>
var $container = $('#thumbnails');
$container.imagesLoaded(function(){
  $container.masonry({
    itemSelector : '.album-thumbnail',
    columnWidth : 370
  });
});
</script>

{% endblock %}
