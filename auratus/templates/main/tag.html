{% extends 'base.html' %}

{% block content %}
<h1>{{tag.name}}</h1>

<h2>Images</h2>
<ul class="thumbnails">
	{% for pt in tag.phototag_set.all %}
	{% with pt.photo as photo %}
  <li class="span3">
    <a href="{% url photo photo.id %}" class="thumbnail">
			<img src="http://reticulum.thraxil.org/image/{{photo.reticulum_key}}/350w/{{photo.id}}.{{photo.extension}}"
					 width="350" alt="{{photo.title}}"/>
    </a>
		<h5>{{photo.title}}</h5>
  </li>
	{% endwith %}
{% endfor %}
</ul>

{% endblock %}
