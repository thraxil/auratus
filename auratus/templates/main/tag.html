{% extends 'base.html' %}

{% block content %}
<h1>{{tag.name}}</h1>

<h2>Images</h2>

<div id="thumbnails">
	{% for pt in tag.phototag_set.all %}
	{% with pt.photo as photo %}
  <div class="album-thumbnail">
    <a href="{% url photo photo.id %}">
			<img src="http://reticulum.thraxil.org/image/{{photo.reticulum_key}}/350w/{{photo.id}}.{{photo.extension}}"
					 alt="{{photo.title}}"/>
    </a>
  </div>
   {% endwith %}
{% endfor %}
</div>

<script>
var $container = $('#thumbnails');
$container.imagesLoaded(function(){
  $container.masonry({
    itemSelector : '.album-thumbnail',
    columnWidth : 370
  });
});
</script>


{% endblock %}
