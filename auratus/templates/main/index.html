{% extends 'base.html' %}

{% block content %}
<h2>Images</h2>
<ul class="thumbnails">
	{% for photo in photos %}
  <li class="span3">
    <a href="{% url photo photo.id %}" class="thumbnail">
			<img src="http://behemoth.ccnmtl.columbia.edu:14001/image/{{photo.reticulum_key}}/350w/{{photo.id}}.{{photo.extension}}"
					 width="350" alt="{{photo.title}}"/>
    </a>
		<h5>{{photo.title}}</h5>
  </li>


{% endfor %}
</ul>

{% endblock %}
