{% extends 'base.html' %}

{% block content %}
<h1>Auratus</h1>

<h2>Albums</h2>

<ul>
	{% for album in albums %}
	<li>{{album.title}}</li>
	{% endfor %}
</ul>

<h2>Tags</h2>

<p>{% for tag in tags %}{{tag.name}}
{% endfor %}
</p>

<h2>Images</h2>
<ul class="thumbnails">
	{% for photo in photos %}
  <li class="span3">
    <a href="#" class="thumbnail">
			<img src="http://behemoth.ccnmtl.columbia.edu:14001/image/{{photo.reticulum_key}}/350w/{{photo.id}}.{{photo.extension}}"
					 width="350" alt="{{photo.title}}"/>
    </a>
		<h5>{{photo.title}}</h5>
  </li>


{% endfor %}
</ul>

{% endblock %}
