{% extends 'base.html' %}

{% block content %}
<h2>Albums</h2>

<ul class="thumbnails">

	{% for album in albums %}
	<li class="span3">
		<div class="thumbnail">
		<a href="#">
			{% with album.albumphoto_set.all.0.photo as photo %}
			<img src="http://behemoth.ccnmtl.columbia.edu:14001/image/{{photo.reticulum_key}}/600s/{{photo.id}}.{{photo.extension}}"
					 alt="{{album.title}}"/>
			{% endwith %}
		</a>

		</div>
		</li>
	{% endfor %}

</ul>

{% endblock %}
